<div class="example-container mat-elevation-z0">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="License Applications Filter">
    </mat-form-field>
  </div>

  <mat-table matSort #table [dataSource]="dataSource">

    <!-- Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="applyingPerson">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Applying Person </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.applyingPerson}} </mat-cell>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="jobNumber">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Job Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.jobNumber}} </mat-cell>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="licenseType">
      <mat-header-cell mat-sort-header *matHeaderCellDef> License Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.licenseType}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 15]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
